{% extends 'projects/base.html' %}
{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">

                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Вы действительно хотите удалить <b>"{{ object }}"</b>?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'account' %}">&#x2190 Назад</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Удалить" />
                </form>
            </div>
        </div>
    </main>

{% endblock %}
