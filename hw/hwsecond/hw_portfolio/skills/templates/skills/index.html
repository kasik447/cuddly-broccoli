{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<h1>Портфолио тату-мастера</h1>

<div class="img">
    <img src="{% static 'skills/avatar.jpg' %}" width="400" height="400" alt="">
</div>

<h2>Примеры работ:</h2>

<div class="block">
    {% for project in projects %}
        <div class="element">
            <div><img src="{{ project.image.url }}" width="400" height="450" alt=""></div>
            <div class="text">
                <h2><a href="">{{ project.title }}</a></h2>
                <p>{{ project.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
