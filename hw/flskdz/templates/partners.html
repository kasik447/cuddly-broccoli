{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h2>Информация о том, как стать партнёром</h2>
<h4>Для того, чтобы стать нашим партнёром, заполните информацию о себе:</h4>
<form action="/contact" method="post">
    <p>Имя: <input type="text" name="username" required></p>
    <p>Email: <input type="email" name="email" required></p>
    <p>Информация о себе:</p>
    <p><textarea name="message" id="" cols="70" rows="10"></textarea></p>
    <p><input type="submit" value="Ответить"></p>
</form>
{% endblock %}
