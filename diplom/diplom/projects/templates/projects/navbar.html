{% load static %}
<!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'projects' %}" class="header__logo">
        <img src="{% static 'images/logo.png' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Авторы</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Статьи</a></li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'inbox' %}">Сообщения</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">Мой аккаунт</a></li>
          <li class="header__menuItem"><a href="{% url 'create-project' %}">Добавить статью</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Выйти</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Войти/Зарегистрироваться</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
